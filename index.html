<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Gallery</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #f4f4f4;
  color: #222;
}

/* NAVBAR */
header {
  background: white;
  padding: 20px 10%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 3px 10px rgba(0,0,0,0.05);
}

header h1 {
  font-size: 24px;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

nav a:hover {
  color: #0077ff;
}

/* HERO */
.hero {
  text-align: center;
  padding: 80px 20px 40px 20px;
}

.hero h2 {
  font-size: 40px;
  margin-bottom: 15px;
}

.hero p {
  color: #666;
}

/* GALLERY GRID */
.gallery {
  padding: 40px 10%;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.9);
}

.modal-content {
  display: block;
  margin: auto;
  max-width: 80%;
  max-height: 80%;
}

.close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: white;
  font-size: 40px;
  cursor: pointer;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  background: #111;
  color: white;
  margin-top: 60px;
}
</style>
</head>

<body>

<header>
  <h1>MyGallery</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Creative Image Gallery</h2>
  <p>Click any image to view fullscreen</p>
</section>

<section class="gallery">
  <img src="https://picsum.photos/600/400?1" onclick="openModal(this)">
  <img src="https://picsum.photos/600/400?2" onclick="openModal(this)">
  <img src="https://picsum.photos/600/400?3" onclick="openModal(this)">
  <img src="https://picsum.photos/600/400?4" onclick="openModal(this)">
  <img src="https://picsum.photos/600/400?5" onclick="openModal(this)">
  <img src="https://picsum.photos/600/400?6" onclick="openModal(this)">
</section>

<!-- Modal -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="img01">
</div>

<footer>
  <p>Â© 2026 MyGallery. All rights reserved.</p>
</footer>

<script>
function openModal(img) {
  document.getElementById("myModal").style.display = "block";
  document.getElementById("img01").src = img.src;
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}
</script>

</body>
</html>
